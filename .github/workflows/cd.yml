name: CD - Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Нужно для GHCR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push datalens-bot
        uses: docker/build-push-action@v5
        with:
          context: ./apps/datalens-bot
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/datalens-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push provider-downs
        uses: docker/build-push-action@v5
        with:
          context: ./apps/provider-downs
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/provider-downs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/parsers
            
            # Создаем .env файл из секретов
            cat > .env << EOF
            TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}
            TG_CHAT_ID=${{ secrets.TG_CHAT_ID }}
            FIRST_RUN=false
            EOF
            
            # Создаем Google Sheets credentials для C# парсера
            cat > apps/provider-downs/provider-falls-ea0c76990c0c.json << 'EOJ'
            ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
            EOJ
            
            # Логинимся в GHCR (нужен Personal Access Token)
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # Обновляем docker-compose.yml
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # Пулим свежие образы из GHCR
            docker pull ghcr.io/${{ github.repository_owner }}/datalens-bot:latest
            docker pull ghcr.io/${{ github.repository_owner }}/provider-downs:latest
            
            # Останавливаем старые контейнеры
            docker-compose down
            
            # Запускаем новые
            docker-compose up -d
            
            # Чистим старые образы
            docker system prune -af --filter "until=24h"
